{% extends 'base.html' %}

{% block content %}

<div>

    {% if errorCode == 404 %}

        <h1>404. Not Found.</h1>
        <p>Lmao.</p>
        
    {% elif errorCode == 403 %}

        <h1>403. Unauthorized.</h1>
        <p>Lol.</p>

    {% else %}
    {% endif %}

    <p>Return to where you came <a href="{{ previousPath }}"> from</a>.</p>

</div>

{% endblock content %}
